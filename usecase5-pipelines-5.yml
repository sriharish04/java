  jobs:
    - job: firstjob
      steps:
      - script: echo firstjob
      displayName: 'Run a one-line script'
    
    - job: SecondJob
      steps:
      - script: echo Build Second Job
- stage: DevDeploy
  jobs:
    - job: DevFist
